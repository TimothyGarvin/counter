<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <h1 class="header">Counter</h1>
        <div class="main">
            <h3 class=counter>{{ count }} times</h3>
        </div>
        <div class="buttons">
                <form action='/add'>
                    <button class=buttonsTop>Add 2!</button>
                </form>
            </div>
                <form action='/destroy_session'>
                    <button class="buttonsBottom">Reset!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
